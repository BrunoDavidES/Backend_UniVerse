<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Eventos FCT NOVA</title>
    <link rel="stylesheet" href="styleMainPage.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="loadLoggedUser()">
<div class="sidebar">
    <div class="logo-details">
        <i> <img src="../img/logo.png" alt="UNIVERSE logo" width="45" height="45"> </i>
        <span class="logo_name">UniVerse</span>
    </div>
    <ul class="nav-links">
        <li>
            <button onclick="window.location.href = '/pages/mainPage.html'">
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Home</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageNews.html'">
                <a href="#news">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Noticias</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageEvents.html'">
                <a href="#events" class="active">
                    <i class='bx bx-list-ul' ></i>
                    <span class="links_name">Eventos</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageUsers.html'">
                <a href="#users">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Users</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageStats.html'">
                <a href="#stats">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Estatísticas</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageReports.html'">
                <a href="#reposts">
                    <i class='bx bx-book-alt' ></i>
                    <span class="links_name">Reportes</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageFav.html'">
                <a href="#fav">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Favoritos</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/pages/mainPageSettings.html'">
                <a href="#settings">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Definições</span>
                </a>
            </button>
        </li>
        <li class="log_out">
            <button onclick="openPopup()">
                <a href="#logout">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </button>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="home">Eventos</span>
        </div>
        <h1> Back Office da FCT NOVA</h1>
        <div class="profile-details" id="auxLogged">
            <img src="images/profile.jpg" alt="">
            <span class="admin_name" id="name"></span>
        </div>
    </nav>

    <div class="home-content">
        <div class="popup" id="popup" style="">
            <h3>Está prestes a fazer logout</h3>
            <p>Tem a certeza?</p>
            <button type="button">Sim</button> &ensp;
            <button type="button" onclick="closePopup()">Não</button>
        </div>
    </div>
    <div class="event-content">
        <button name="modifyAttributes" id="postEventBtn" type="button"onClick="postEvent()">Post Event</button>
        <button name="modifyAttributes" id="editEventBtn" type="button"onClick="editEvent()">Edit Event</button>
        <button name="modifyAttributes" id="deleteEventBtn" type="button"onClick="deleteEvent()">Delete Event</button>
        <button name="modifyAttributes" id="queryEventsBtn" type="button"onClick="queryEvents()">List Events</button>

        <br><br>
        <label for="title">Title</label>
        <input type ="text" id = "title" name="eventTitle">
        <br>
        <label for="startDate">Start Date</label>
        <input type ="text" id = "startDate" name="eventStartDate" >
        <br>
        <label for="endDate">End Date</label>
        <input type ="text" id = "endDate" name="eventEndDate" >
        <br>
        <label for="location">Location</label>
        <input type ="text" id = "location" name="eventLocation" >
        <br>
        <label for="department">Department</label>
        <input type ="text" id = "department" name="eventDepartment" >
        <br>
        <label for="isPublic">Is it a public event?</label>
        <select id="isPublic">
            <option value="ACTIVE">No</option>
            <option value="INACTIVE">Yes</option>
        </select>
        <br>
        <label for="title">Max capacity</label>
        <input type ="text" id = "capacity" name="eventCapacity" >
        <br>
        <label for="title">Is it paid?</label>
        <select id="isItPaid">
            <option value="ACTIVE">No</option>
            <option value="INACTIVE">Yes</option>
        </select>
        <br>
        <label for="title">Event ID</label>
        <input type ="text" id = "eventID" name="eventId" >
    </div>

</section>

<script src="/js/functions.js"></script>


</body>
</html>
