<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Iniciar Sessão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body style="background-color:rgb(237,233,232);">
    <div class="container">
        <div class="split left">
            <div class="topleft">
                <img src="../img/fullLogo2.png" alt="UNIVERSE logo" width="257" height="65">
            </div>
        </div>
        <div class="split right">
            <br><br><br><br><br>
            <h1 style="color:rgb(34,34,34);"> Bem vindo ao BackOffice</h1>
            <br>
            <form id="loginForm">
                <label style="color:rgb(34,34,34)" for="username">Email FCT</label>
                <input type="text" name="email" id="username" placeholder="Introduzir endereço de email" required>
                <br><br>
                <label style="color:rgb(34,34,34); margin-left: -8px;" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Introduzir password" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -35px; cursor: pointer;"></i>
                <br><br><br><br>
                <button class="button button2"  type="submit" value="Login">Entrar</button>
            </form>
        </div>
        <div class="bottomRight">
            <p style="color:rgb(34,34,34);">@CapiCrew2023&emsp;&emsp;</p>
        </div>
    </div>
</body>

<script src="/js/login.js"></script>


</html>
