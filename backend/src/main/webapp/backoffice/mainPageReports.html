<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Reports FCT NOVA</title>
    <link rel="stylesheet" href="styleMainPage.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="loadLoggedUser()">
<div class="sidebar">
    <div class="logo-details">
        <i> <img src="../img/logo.png" alt="UNIVERSE logo" width="45" height="45"> </i>
        <span class="logo_name">UniVerse</span>
    </div>
    <ul class="nav-links">
        <li>
            <button onclick="window.location.href = '/backoffice/mainPage.html'">
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Home</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageNews.html'">
                <a href="#news">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Noticias</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageEvents.html'">
                <a href="#events">
                    <i class='bx bx-list-ul' ></i>
                    <span class="links_name">Eventos</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageUsers.html'">
                <a href="#users">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Users</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageNucleos.html'">
                <a href="#stats">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Nucleos</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageReports.html'">
                <a href="#reports" class="active">
                    <i class='bx bx-book-alt' ></i>
                    <span class="links_name">Reports</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageDepartamentos.html'">
                <a href="#dpt">
                    <i class='bx bx-buildings' ></i>
                    <span class="links_name">Departamentos</span>
                </a>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = '/backoffice/mainPageSettings.html'">
                <a href="#settings">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Definições</span>
                </a>
            </button>
        </li>
        <li class="log_out">
            <button onclick="openPopup()">
                <a href="#logout">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </button>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="home">Reports</span>
        </div>
        <h1> Back Office da FCT NOVA</h1>
        <div class="profile-details" id="auxLogged">
            <img src="img/profile.jpg" alt="">
            <span class="admin_name" id="name"></span>
        </div>
    </nav>


    <div class="home-content">
        <div class="topnav" id="myTopnav">
            <button id="resRep" onClick="changeWindow('resRep', 'unResolved', 'resolved', 'resolve', 'unReport', 'reportAll')" class="active">Resolver Report</button>
            <button id="unResolved"  onClick="changeWindow('unResolved', 'resRep', 'resolved', 'unReport', 'resolve', 'reportAll')">Listar reports por resolver</button>
            <button id="resolved" onClick="changeWindow('resolved', 'resRep', 'unResolved', 'reportAll', 'resolve', 'unReport')">Listar todos os reports</button>
        </div>
        <br><br>
        <div id="resolve">
            <div class="form">
                <div class="title">Resolver Conflito</div>
                <div class="subtitle">Vamos confirmar que um report foi tratado!</div>
                <div class="input-container ic1">
                    <input id="idReportValidate" class="input" type="text" placeholder=" "/>
                    <div class="cut"></div>
                    <label for="idReportValidate" class="placeholder">Id do Report</label>
                </div>
                <button type="text" class="submit" onclick="validateEvent()">Marcar como resolvido</button>
            </div>
        </div>
        <div id="unReport" style="display: none;">
            <div class="form">
                <div class="title">Listar nao resolvidos</div>
            </div>
        </div>
        <div id="reportAll" style="display: none;">
            <div class="form">
                <div class="title">Listar todos</div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup" style="">
        <h3>Está prestes a fazer logout</h3>
        <p>Tem a certeza?</p>
        <button type="button" onclick="logout()">Sim</button> &ensp;
        <button type="button" onclick="closePopup()">Não</button>
    </div>
</section>

<script src="/js/functions.js"></script>
<script>
      let loading = document.getElementById("loadingPopup");

      function loadingPopupOn(){
           loading.classList.add("openLoadingPopup");
      }

      function loadingPopupOff(){
           loading.classList.remove("openLoadingPopup");
      }

      function changeWindow(btn, btn1, btn2, div, div1, div2){
        var appear = document.getElementById(div);
        var gone = document.getElementById(div1);
        var gone2 = document.getElementById(div2);
        var button = document.getElementById(btn);
        var button2 = document.getElementById(btn1);
        var button3 = document.getElementById(btn2);

        appear.style.display = 'block';
        gone.style.display = 'none';
        gone2.style.display = 'none';
        button.classList.add("active");
        button2.classList.remove("active");
        button3.classList.remove("active");

      }

      let popup = document.getElementById("popup");

      function openPopup(){
        popup.classList.add("open-popup");
      }

      function closePopup(){
        popup.classList.remove("open-popup");
      }

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
</script>


</body>
</html>
