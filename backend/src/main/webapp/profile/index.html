<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Your Profile</h1>
    <img src="../images/default.jpg" alt="Profile Picture:" class="profile_picture">
    <p>Username: <span id="username"></span></p>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Landline: <span id="landline"></span></p>
    <p>Mobile: <span id="mobile"></span></p>
    <p>Occupation: <span id="occupation"></span></p>
    <p>Workplace: <span id="workplace"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Complementary Address: <span id="complementary"></span></p>
    <p>City: <span id="city"></span></p>
    <p>Post Code: <span id="postcode"></span></p>
    <p>NIF: <span id="nif"></span></p>
    <p>Privacy: <span id="privacy"></span></p>
    <p>Role: <span id="role"></span></p>
    <p>Status: <span id="status"></span></p>
    <p>Created at: <span id="ctime"></span></p>
    <p>Last updated at: <span id="lutime"></span></p>
</div>

<div id="updateAFormPopup" class="form-popup">
    <form id="updateAForm">

        <label for="updateLandline">Landline:</label>
        <input type="tel" id="updateLandline" name="updateLandline">

        <label for="updateMobile">Mobile:</label>
        <input type="tel" id="updateMobile" name="updateMobile">

        <label for="updateOccupation">Occupation:</label>
        <input type="text" id="updateOccupation" name="updateOccupation">

        <label for="updateWorkplace">Workplace:</label>
        <input type="text" id="updateWorkplace" name="updateWorkplace">

        <label for="updateAddress">Address:</label>
        <input type="text" id="updateAddress" name="updateAddress">

        <label for="updateComplementary">Complementary Address:</label>
        <input type="text" id="updateComplementary" name="updateComplementary">

        <label for="updateCity">City:</label>
        <input type="text" id="updateCity" name="updateCity">

        <label for="updatePostcode">Post Code:</label>
        <input type="text" id="updatePostcode" name="updatePostcode">

        <label for="updateNif">Nif:</label>
        <input type="text" id="updateNif" name="updateNif">

        <label for="updatePrivacy">Privacy:</label>
        <select id="updatePrivacy" name="updatePrivacy">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select>

        <button type="submit">Save</button>
    </form>
    <button onclick="closeForms()">Close</button>
</div>

<div id="updateCFormPopup" class="form-popup">
    <form id="updateCForm">
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="updateName"><br>

        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="updateEmail"><br>

        <button type="submit">Save</button>
    </form>

    <button onclick="closeForms()">Close</button>
</div>

<div id="updateRFormPopup" class="form-popup">
    <form id="updateRForm">
        <label for="updateRole">Role:</label>
        <select id="updateRole">
            <option value="USER">USER</option>
            <option value="GBO">GBO</option>
            <option value="GA">GA</option>
            <option value="GS">GS</option>
            <option value="SU">SU</option>
        </select>
        <br>

        <button type="submit">Save</button>
    </form>

    <button onclick="closeForms()">Close</button>
</div>

<div id="updateSFormPopup" class="form-popup">
    <form id="updateSForm">
        <label for="updateStatus">Status:</label>
        <select id="updateStatus">
            <option value="INACTIVE">INACTIVE</option>
            <option value="ACTIVE">ACTIVE</option>
        </select>
        <br>

        <button type="submit">Save</button>
    </form>

    <button onclick="closeForms()">Close</button>
</div>

<div id="updatePFormPopup" class="form-popup">
    <form id="updatePForm">
        <label for="confirmation">Old Password:</label>
        <input type="password" id="confirmation" name="confirmation"><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password"><br>

        <button type="submit">Save</button>
    </form>

    <button onclick="closeForms()">Close</button>
</div>

<div id="createEFormPopup" class="form-popup">
    <form id="createE">
        <label for="kind">Kind:</label>
        <input type="kind" id="kind" name="kind"><br>

        <label for="key">Key:</label>
        <input type="key" id="key" name="key"><br>

        <label for="attribute1">Attribute:</label>
        <input type="attribute1" id="attribute1" name="attribute1"><br>

        <label for="value1">Value:</label>
        <input type="value1" id="value1" name="value1"><br>

        <label for="attribute2">Attribute:</label>
        <input type="attribute2" id="attribute2" name="attribute2"><br>

        <label for="value2">Value:</label>
        <input type="value2" id="value2" name="value2"><br>

        <label for="attribute3">Attribute:</label>
        <input type="attribute3" id="attribute3" name="attribute3"><br>

        <label for="value3">Value:</label>
        <input type="value3" id="value3" name="value3"><br>

        <button type="submit">Save</button>
    </form>

    <button onclick="closeForms()">Close</button>
</div>

<div class="updateBTNS">
    <button id="updateAttributesBTN" onclick="openUpdateAForm()">Update Attributes</button>

    <button id="updateCredentialsBTN" onclick="openUpdateCForm()">Update Credentials</button>

    <button id="updateRoleBTN" onclick="openUpdateRForm()">Update Role</button>

    <button id="updateStatusBTN" onclick="openUpdateSForm()">Update Status</button>

    <button id="updatePasswordBTN" onclick="openUpdatePForm()">Update Password</button>

    <button id="CreateEntityBTN" onclick="createEntityForm()">Create Entity</button>

    <button id="removeBTN">Delete Account</button>
</div>

<div class="pageBTNS">
    <button onclick="window.location.href='/inbox'">Inbox</button>

    <button onclick="window.location.href='/user'">Search</button>

    <button onclick="openToken()">Get Token</button>

    <button onclick="openDecoded()">Decode Token</button>

    <button id="logoutBTN" onclick="logout()">Logout</button>
</div>
<div id="tokenPopup" class="form-popup">
    <h2 id="token"></h2>
    <button onclick="closeForms()">Close</button>
</div>
<div id="decodedPopup" class="form-popup">
    <h2 id="decodedToken"></h2>
    <button onclick="closeForms()">Close</button>
</div>
<script src="app.js"></script>
</body>
</html>
